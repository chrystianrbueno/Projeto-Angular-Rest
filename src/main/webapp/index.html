<!DOCTYPE html>
<html lang="en" ng-app="todoModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<script src="js/angular.min.js"></script>
<script src="controller/todo.js"></script>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/index.css">

<title>Chrystian Rocha</title>

<style type="text/css">
</style>
</head>
<body ng-controller="todoController">
	<ng-view></ng-view>


	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<form class="todo-form" ng-submit="addTodo()">
				<input class="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
			</form>
		</header>
		<section class="main" ng-show="todos.length" ng-cloak>
			<input id="toggle-all" class="toggle-all" type="checkbox"
				ng-model="allChecked" ng-click="markAll(allChecked)"> <label
				for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<li ng-repeat="todo in todos | filter:statusFilter track by $index"
					ng-class="{completed: todo.status, editing: todo == editedTodo}">
					<div class="view">
						<input class="toggle" type="checkbox" ng-model="todo.status"
							ng-change="toggleCompleted(todo)"> <label
							ng-dblclick="editTodo(todo)">{{todo.todo}}</label>
						<button class="destroy" ng-click="removeTodo(todo)"></button>
					</div>
					<form ng-submit="saveEdits(todo, 'submit')">
						<input class="edit" ng-trim="false" ng-model="todo.todo"
							todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')"
							todo-focus="todo == editedTodo">
					</form>
				</li>
			</ul>
		</section>
		<footer class="footer" ng-show="todos.length" ng-cloak>
			<span class="todo-count"><strong>{{remainingCount}}</strong> <ng-pluralize
					count="remainingCount"
					when="{ one: 'item left', other: 'items left' }"></ng-pluralize> </span>
			<ul class="filters">
				<li><a ng-class="{selected: status == ''} " href="#/">All</a></li>
				<li><a ng-class="{selected: status == 'active'}"
					href="#/active">Active</a></li>
				<li><a ng-class="{selected: status == 'completed'}"
					href="#/completed">Clear Completed</a></li>
			</ul>
			<button class="clear-completed" ng-click="clearCompleted()">Clear
				completed</button>
			<!-- ng-show="completedCount"-->
		</footer>
	</section>
	<footer class="info">
		<p>
			Desenvolvido por: <a href="https://github.com/chrystianrbueno/">Chrystian
				Rocha</a>
		</p>
		<p>
			Part of <a href="http://todomvc.com">TodoMVC</a>
		</p>
	</footer>
</body>
