<!DOCTYPE html>
<html lang="en" ng-app="todoModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<script src="js/angular.min.js"></script>
<script src="controller/todo.js"></script>


<title>Chrystian Rocha</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
</style>
</head>
<!-- NAVBAR
================================================== -->
<body ng-controller="todoController">
	<br>
	<br>
	<br>
	<div class="container">

		<div class="container">
			<table class="table table-striped">
				<th>ID</th>
				<th>todo</th>
				<th>status</th>
				<tr ng-repeat="todo in todos">
					<td>{{todo.id}}</td>
					<td>{{todo.todo}}</td>
					<td>{{todo.status}}</td>
				</tr>
			</table>
		</div>

		<div class="form-group" align="center">
			<br>
			<button type="submit" ng-click="all()"	class="btn btn-primary">All</button>
			<button type="submit" ng-click="active()" class="btn btn-primary">Active</button>
			<button type="submit" ng-click="completed()" class="btn btn-primary">Completed</button>
			<button type="submit" ng-click="clearCompleted()" class="btn btn-primary">Clear Completed</button>
			
		</div>

	</div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
